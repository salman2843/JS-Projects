<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Image Hovering Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="elem">
        <h1>Tony Stark</h1>
        <img
          src="https://images.unsplash.com/photo-1657558045738-21507cf53606?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="tony-stark"
        />
      </div>
      <div class="elem">
        <h1>Peter Parker</h1>
        <img
          src="https://i.pinimg.com/474x/f4/6f/6b/f46f6b2fb939804cc98a772952ec3dab.jpg"
          alt="peter-parker"
        />
      </div>
      <div class="elem">
        <h1>Thor</h1>
        <img
          src="https://images.unsplash.com/photo-1579445710183-f9a816f5da05?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1hcnZlbCUyMHRob3J8ZW58MHx8MHx8fDA%3D"
          alt="mijoir"
        />
      </div>
      <div class="elem">
        <h1>Captain America</h1>
        <img
          src="https://i.pinimg.com/736x/3f/24/1a/3f241a3aac6a7cc71b1740c63e63f828.jpg"
          alt="captain-america"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
